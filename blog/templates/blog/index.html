{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="container">
    {% for shop in shop_list %}
        <li>
            <h1><a href="{% url 'blog:detail' shop.pk %}">{{ shop.name }}</a> {{ shop.view }}
        </li>
    {% endfor %}
    </div>
</div>
{% endblock %}

{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="container">
    <a href="{% url 'blog:category_new' %}" class="btn btn-success">카테고리생성</a>
    {% for category in category_list %}
        <h1>
            <a href="{% url 'blog:category_detail' category.pk %}" class="btn btn-primary">{{ category.category }}</a>
        </h1>
        <a href="{% url 'blog:category_edit' category.pk %}" >카테고리수정</a>
        <a href="{% url 'blog:category_delete' category.pk %}" >카테고리삭제</a>
        {% for shop in category.shop_set.all %}
            <li>
                <ol>
                    <a href="{% url 'blog:shop_detail' shop.pk %}">{{ shop.name }}</a> / 조회수: {{ shop.view }}
                </ol>
            </li>
        {% endfor%}
    {% endfor %}
    </div>
</div>
{% endblock %}
